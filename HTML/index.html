<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Slate Canvas Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <button id="btn_masterLayer">Master Layer Button</button>
    <button id="btn_setBackgroundColor">Set Background Color</button>
    <button id="btn_setIconColor">Set Icon Color</button>
    <button id="btn_setFontSize">Set Font Size (S-M-L)</button>
    <button id="btn_setFontColor">Set Font Color</button>
    <button id="btn_setActionButtonColor">Set Action Button Color</button>
  </div>
  <div id="main">
    <div id="left-panel">
      <button id="btn_setDropDownMenu">Set Drop Down Menu</button>
      <button id="btn_setMultiLineTextMenu">Set Multi Line Text Menu</button>
      <button id="btn_setSingleTextLineMenu">Set Single Text Line Menu</button>
      <button id="btn_setSquareRadioButton">Set Square Radio Button</button>
      <button id="btn_setRoundRadioButton">Set Round Radio Button</button>
    </div>
    <div id="canvas-area">
      <canvas id="main_canvas"></canvas>
    </div>
    <div id="right-panel">
      <!-- Color palette will be added here later -->
    </div>
  </div>
  <div id="footer">
    <button id="btn_exportEUI">Click to Export EUI Template</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
